<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IT Support Ticket System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Link to external CSS file -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <h1>IT Support Ticket System</h1>
            <div class="card">
                <h2>Login</h2>
                <!-- Simple login form - no actual authentication in this demo -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div id="login-error" class="error"></div>
                </form>
            </div>
        </div>

        <!-- Main Application Section (hidden until login) -->
        <div id="main-section" class="section hidden">
            <header>
                <div id="user-welcome"></div>
                <button id="logout-btn">Logout</button>
            </header>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="new-ticket">Create Ticket</button>
                <button class="tab-btn" data-tab="search-tickets">Search Tickets</button>
                <button class="tab-btn" data-tab="all-tickets">View All Tickets</button>
            </div>

            <!-- Create Ticket Tab -->
            <div id="new-ticket" class="tab-content">
                <div class="card">
                    <h2>Create Support Ticket</h2>
                    <form id="ticket-form">
                        <!-- Ticket Type Selection -->
                        <div class="form-group">
                            <label for="ticketType">Issue Type:</label>
                            <select id="ticketType" name="ticketType" required>
                                <option value="">-- Select Type --</option>
                                <option value="computer">Computer Hardware</option>
                                <option value="software">Software</option>
                                <option value="network">Network</option>
                            </select>
                        </div>
                        
                        <!-- Basic Ticket Information -->
                        <div class="form-group">
                            <label for="reqDate">Request Date:</label>
                            <input type="text" id="reqDate" name="reqDate" placeholder="mm/dd/yyyy" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="empID">Employee ID:</label>
                            <input type="text" id="empID" name="empID" placeholder="A12345" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fName">First Name:</label>
                            <input type="text" id="fName" name="fName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lName">Last Name:</label>
                            <input type="text" id="lName" name="lName" required>
                        </div>

                        <!-- Dynamic fields will be added here based on ticket type -->
                        <div id="dynamic-fields"></div>
                        
                        <div class="form-group">
                            <label for="probDesc">Problem Description:</label>
                            <textarea id="probDesc" name="probDesc" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit">Submit Ticket</button>
                        </div>
                        
                        <div id="form-errors" class="error"></div>
                    </form>
                </div>
                
                <!-- Success message (shown after ticket creation) -->
                <div id="ticket-success" class="card hidden">
                    <h2>Ticket Created Successfully</h2>
                    <div id="ticket-details"></div>
                    <button id="new-ticket-btn">Create Another Ticket</button>
                </div>
            </div>

            <!-- Search Tickets Tab -->
            <div id="search-tickets" class="tab-content hidden">
                <div class="card">
                    <h2>Search Tickets</h2>
                    <div class="form-group">
                        <input type="text" id="search-input" placeholder="Search by name or ticket number">
                        <button id="search-btn">Search</button>
                    </div>
                    <div id="search-results"></div>
                </div>
            </div>

            <!-- View All Tickets Tab -->
            <div id="all-tickets" class="tab-content hidden">
                <div class="card">
                    <h2>All Support Tickets</h2>
                    <div class="sort-options">
                        <button id="sort-by-id" class="sort-btn active">Sort by Ticket ID</button>
                        <button id="sort-by-name" class="sort-btn">Sort by Name</button>
                        <button id="sort-by-date" class="sort-btn">Sort by Date</button>
                        <button id="refresh-tickets" class="refresh-btn">Refresh</button>
                    </div>
                    <div id="all-tickets-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src='main.js'></script>
</body>
</html>
